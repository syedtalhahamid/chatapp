<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat { width: 400px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px; padding: 5px 10px; border-radius: 10px; display: inline-block; max-width: 80%; }
    .me { background: #DCF8C6; float: right; clear: both; }
    .other { background: #ECECEC; float: left; clear: both; }
  </style>
</head>
<body>
  <h2>Chat App</h2>
  <div id="chat"></div>
  <br>
  <input type="text" id="username" placeholder="Enter your name" />
  <br><br>
  <input type="text" id="msg" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    var socket = io();
    var username = "";

    document.getElementById("username").addEventListener("change", function() {
      username = this.value;
      socket.emit("join", {username: username});
    });

    function sendMessage() {
      var input = document.getElementById("msg");
      var text = username + ": " + input.value;
      socket.send(text);
      input.value = "";
    }

    socket.on("message", function(msg) {
      var chat = document.getElementById("chat");
      var div = document.createElement("div");
      div.classList.add("msg");
      if (msg.startsWith(username)) {
        div.classList.add("me");
      } else {
        div.classList.add("other");
      }
      div.innerText = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
