<!DOCTYPE html>
<html>
<head>
    <title>Flask Chat App</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial; background: #f0f2f5; text-align: center; }
        #chat-container { width: 60%; margin: 50px auto; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: scroll; background: #fff; padding: 10px; }
        #username, #message { padding: 10px; margin: 5px; width: 40%; }
        #send { padding: 10px 20px; }
        .msg { padding: 8px 12px; margin: 5px; border-radius: 10px; max-width: 60%; clear: both; display: inline-block; }
        .sender { background: #007bff; color: white; float: right; text-align: right; }
        .receiver { background: #e4e6eb; color: black; float: left; text-align: left; }
        .user-label { font-size: 0.8em; font-weight: bold; margin-bottom: 2px; display: block; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>ðŸ’¬ Two-Person Chat</h2>
        <input id="username" placeholder="Enter your name" />
        <div id="chat-box"></div>
        <input id="message" placeholder="Type your message..." />
        <button id="send">Send</button>
    </div>

    <script>
        var socket = io();
        let myName = "";

        document.getElementById("send").onclick = function() {
            let msg = document.getElementById("message").value;
            myName = document.getElementById("username").value || "Anonymous";
            if(msg.trim() !== "") {
                socket.emit("send_message", {username: myName, message: msg});
                document.getElementById("message").value = "";
            }
        };

        socket.on("receive_message", function(data) {
            let div = document.createElement("div");
            let label = "<span class='user-label'>" + data.username + "</span>";
            div.className = "msg " + (data.username === myName ? "sender" : "receiver");
            div.innerHTML = label + data.message;
            document.getElementById("chat-box").appendChild(div);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        });
    </script>
</body>
</html>
